<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/game.css">
    <title>Document</title>
</head>
<body>
    <body>
        <div id="container">
            <div id="topLevelBlock">
                <div>
                    <p>
                        View Highscores
                    </p>
                </div>
                <div id="timer">
                    Time left:  <span id=timeLeft></span>
                </div>
            </div>
            <div id="gameBlock">
                <div id="startUpBlock">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize you by reducing your time by 10 seconds</p>
                    <button id="startBtn">Start</button>
                </div>
                <div id="questionBlock">
                    <div id="buttonPlaceholder">
                        <button id="answerA" style="display: none;"></button>
                        <button id="answerB" style="display: none;"></button>
                        <button id="answerC" style="display: none;"></button>
                        <button id="answerD" style="display: none;"></button>
                    </div>
                </div>
                <div id="gameTimeComments">
                </div>
            </div>
        </div>
    </body>
    <script src="./assets/js/gameXML.js"></script>
    <script src="./assets/js/game.js"></script>
</html>
